<!DOCTYPE html>
<head>
  <!-- Website title -->
  <title>What kind of grilled cheese are you?</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row mb-5 text-center">
      <div class="col-12">
        <a href="index.html"><img class="img-fluid" id="logoImg" src="grilled-cheese.png"></a>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12">
        <h1><strong>Let's go!</strong></h1>
        <!-- <button class="btn btn-custom btn-lg" href="quiz.html">Next Question</button> -->
      </div>
    </div>

    <hr/>


    <div class="row text-center questionRow" id="question_1">
      <div class="col-12">
        <h3>1. How do you like to spend your days off?</h3>
        <div class="options" id="options_1">
          <button class="btn btn-option">At the beach</button>
          <button class="btn btn-option">Going to see a movie</button>
          <button class="btn btn-option">Hanging with my pets</button>
          <button class="btn btn-option">Taking an adventure</button>
        </div>
      </div>
    </div>

    <div class="row text-center questionRow" id="question_2">
      <div class="col-12">
        <h3>2. What's your favorite season?</h3>
        <div class="options" id="options_2">
          <button class="btn btn-option">Fall</button>
          <button class="btn btn-option">Spring</button>
          <button class="btn btn-option">Summer</button>
          <button class="btn btn-option">Winter</button>
          <button class="btn btn-option">Hmmm... I like them all!</button>
        </div>
      </div>
    </div>

    <div class="row text-center questionRow" id="question_3">
      <div class="col-12">
        <h3>3. What goes best with grilled cheeses?</h3>
        <div class="options" id="options_3">
          <button class="btn btn-option">An apple</button>
          <button class="btn btn-option">French fries</button>
          <button class="btn btn-option">Tomato soup</button>
          <button class="btn btn-option">Chicken soup</button>
          <button class="btn btn-option">Yuck! Something else</button>
        </div>
      </div>
    </div>

    <div class="row text-center questionRow" id="question_4">
      <div class="col-12">
        <h3>4. What is your favorite meal of the day?</h3>
        <div class="options" id="options_4">
          <button class="btn btn-option">Breakfast</button>
          <button class="btn btn-option">Lunch</button>
          <button class="btn btn-option">Dinner</button>
          <button class="btn btn-option">Snack time</button>
          <button class="btn btn-option">Dessert</button>
        </div>
      </div>
    </div>

    <div class="row text-center questionRow" id="question_5">
      <div class="col-12">
        <h3>5. What's your typical breakfast?</h3>
        <div class="options" id="options_5">
          <button class="btn btn-option">Yogurt, granola, fruit</button>
          <button class="btn btn-option">French toast (with syrup!)</button>
          <button class="btn btn-option">Eggs, bacon, and toast.</button>
          <button class="btn btn-option">Cereal and milk</button>
          <button class="btn btn-option">I don't really eat breakfast.</button>
        </div>
      </div>
    </div>

    <div class="row text-center" id="finalAnswer" style="display: none;">
      <div class="col-12">
        <h1>You're a <span id="answer"></span>!</h1>
      </div>

    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="quiz.js"></script>
</body>
